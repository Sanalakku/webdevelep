<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="nav">
        <img src="fblogo.png" class="facebook">
        <p class="fbname">Facebook:Varalakshmi kudumbashrree</p>
       <a href="https://www.kudumbashree.org/" target="_blank"><input type="button" value="know more" class="nav-button"></a>
        <ul class="nav-ul">
        <li class="nav-item-active"><a class="nav-link-active" href="#">feedback</a> </li>
        <li class="nav-item"><a class="nav-link" href="about us.html">About us</a> </li>
        <li class="nav-item"><a class="nav-link" href="gallery two.html">Images</a> </li>
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a> </li>
        </ul>
    </div>
    <div class="container">
        <div class="content">
            <h1 class="slide-left">Feedback<br>Form</h1>
        </div>
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Feedback</h2>
                    <form>
                        <input type="text" class="inputbox" placeholder="Name" required>
                        <input type="email" class="inputbox" placeholder="Enter your email" required>
                        <textarea placeholder="enter your feedback" class="inputbox"></textarea>
                        <button type="submit" class="Submit-btn">Submit</button>
                        <button type="button" class="regbtn" onclick="openRegister()">Click for registration form</button>
                    </form>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="inputbox" placeholder="Name" required>
                        <input type="email" class="inputbox" placeholder="Enter your email" required>
                        <input type="password" class="inputbox" placeholder="enter password">
                        <input type="password" class="inputbox" placeholder="confirm password">
                        <button type="submit" class="Submit-btn">Submit</button>
                        <button type="button" class="regbtn" onclick="openLogin()">Back to feedback form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card=document.getElementById("card")
        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }
    </script>
</body>
</html>
